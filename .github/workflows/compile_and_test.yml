name: Build and Test

on:
  push:    
    paths:
      - 'src/**'
      - 'redis/**'
      - '.github/workflows/**'
      - 'Cargo.toml'
    branches:
      - '**'
    tags-ignore:
      - '*.*.*'
  pull_request:    
    paths:
      - 'src/**'
      - '.github/workflows/**'
      - 'Cargo.toml'
    branches:
      - '**'
    tags-ignore:
      - '*.*.*'    

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
        
      - name: Create Redis containers
        run: |
          IP=`ifconfig eth0 | grep -Eo 'inet (addr:)?([0-9]*\.){3}[0-9]*' | grep -Eo '([0-9]*\.){3}[0-9]*'`
          echo IP=$IP
          echo "HOST_IP=$IP" > /home/runner/work/rustis/rustis/redis/.env
          docker compose -f /home/runner/work/rustis/rustis/redis/docker-compose.yml up -d

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features pool,tokio-tls,redis-stack
